<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
</head>
<body>
<h1>Todo Application</h1>
<div>
    <th:block th:if="${tasks != null and not #lists.isEmpty(tasks)}">
        <th:block th:each="task : ${tasks}">
            <div>
                <span th:text="${task.title}">Task Title</span>
            </div>
        </th:block>
    </th:block>
    <p th:if="${tasks == null or #lists.isEmpty(tasks)}">No tasks found.</p>
</div>
</body>
</html>
